version: '3.4'

services:
  mtclient_1:
    build: .
    restart: always
    depends_on:
      - db
    environment:
      - SCALE_HOST=192.168.0.8
      - SCALE_PORT=1025
      - SCALE_NUM=1
    volumes:
      - ./scaledata:/scaledata

  mtclient_2:
    build: .
    restart: always
    environment:
      - SCALE_HOST=192.168.0.9
      - SCALE_PORT=1025
      - SCALE_NUM=2
    volumes:
      - ./scaledata:/scaledata

  db:
    restart: always
    image: mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=my_secret_pwd
      - MYSQL_DATABASE=mt_scale
      - MYSQL_USER=zsh
      - MYSQL_PASSWORD=zshmt
    ports:
      - 3306:3306
    volumes:
      - ./dbdata:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
